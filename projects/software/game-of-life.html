<!DOCTYPE html>
<html>

<head>

    <title>Game of Life</title>

    <meta charset="UTF-8" />

    <!-- STYLE -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="../../styles/navbar.css" rel="stylesheet" type="text/css">
    <link href="../../styles/projects/software/conway.css" rel="stylesheet" type="text/css">

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">

</head>

<body>

    <nav id="main-menu" class="navbar navbar-expand-sm sticky-top" style="padding: 0; background-color: white">
        <ul class="navbar-nav">
            <li id="menu-title-box" class="nav-item">
                <a id="menu-title" class="nav-link" href="../../index.html">Justin Abel</a>
            </li>
            <li id="menu-item-1" class="nav-item">
                <a class="nav-link" href="../../index.html">Home</a>
            </li>
            <li id="menu-item-2" class="nav-item">
                <a class="nav-link" href="../../about.html">About</a>
            </li>
            <li id="menu-item-3" class="nav-item active">
                <a class="nav-link" href="../../projects.html">Projects</a>
            </li>
        </ul>
    </nav>

    <div class="row">

        <div id="sidebar" class="col-md-2">
            <h1>Conway's Game of Life</h1>
            <p style="margin-bottom: 10px;">
                For a description of the game click
                <a href="https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life">here</a>.
            </p>


            <div class="row justify-content-center">
                <button class="controlButton greenButton" onclick="playButtonClicked()">Play</button>
                <button class="controlButton yellowButton" onclick="pauseButtonClicked()">Pause</button>
            </div>

            <h2>Grid Setup:</h2>
            <div id="controlPanel" class="row justify-content-center">
                <div class="row justify-content-center">
                    <div class="col-8" style="margin: 5px 0;">
                        <p>Cell Size (px):</p>
                    </div>
                    <div class="col-4" style="margin: 5px 0;">
                        <input class="controlTextInput" type="number" id="cellSizeInput">
                    </div>

                    <div class="col-8" style="margin: 5px 0;">
                        <p>Grid Width (px):</p>
                    </div>
                    <div class="col-4" style="margin: 5px 0;">
                        <input class="controlTextInput" type="number" id="boardWidthInput">
                    </div>

                    <div class="col-8" style="margin: 5px 0;">
                        <p>Grid Height (px):</p>
                    </div>
                    <div class="col-4" style="margin: 5px 0;">
                        <input class="controlTextInput" type="number" id="boardHeightInput">
                    </div>

                    <button class="controlButtonSmall blackButton" onclick="generateButtonClicked()">Generate</button>
                </div>
            </div>

            <h2 style="width: 100%;">Randomize Initial State:</h2>
            <div id="controlPanel" class="row justify-content-center">

                <p style="width: 100%; text-align: center;">Density</p>

                <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="50" class="slider" id="randomDensity">
                </div>

                <button class="controlButtonSmall blackButton"
                    onclick="randomizeStateButtonClicked()">Randomize</button>

            </div>

            <h2 style="width: 100%;">Draw Initial State:</h2>
            <div id="controlPanel" class="row justify-content-center">

                <button class="controlButtonSmall greenButton" onclick="drawButtonClicked()">Draw</button>
                <button class="controlButtonSmall redButton" onclick="eraseButtonClicked()">Erase</button>
                <button class="controlButtonSmall blueButton" onclick="clearButtonClicked()">Clear</button>

            </div>

        </div>

        <div id="boardCanvas" class="col-md-10">
            <canvas id="myCanvas"></canvas>
        </div>
    </div>


    <script src="../../js/game_of_life.js"></script>

</body>

</html>
